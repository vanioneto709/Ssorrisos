{% extends 'base.html' %}
{% block content %}
<div class="form-container">
    <h2>Gerenciar Consultas</h2>
    <a href="/agendar/" class="btn btn-success mb-3">+ Nova Consulta</a>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th>Paciente</th>
                <th>Data</th>
                <th>Hora</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for consulta in consultas %}
            <tr>
                <td>{{ consulta.paciente.username }}</td>
                <td>{{ consulta.data }}</td>
                <td>{{ consulta.hora }}</td>
                <td>{{ consulta.descricao }}</td>
                <td>
                    <a href="/editar-consulta/{{ consulta.id }}/" class="btn btn-sm btn-warning">Editar</a>
                    <a href="/excluir-consulta/{{ consulta.id }}/" class="btn btn-sm btn-danger">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
